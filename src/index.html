<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

    <style>
        * {
            font-family: sans-serif;
        }

        body {
            background-color: #1D2233;
        }
    </style>

    <title>Slider</title>
</head>
<body>

<div class="slider">
    <div class="prev-arrow">&lt;</div>
    <div class="slides-wrapper">
        <div class="slides animate">
            <div class="slide active">
                <img src="http://placehold.it/1000x400" alt="slide-1"/>
                <span class="caption">
                    Slide 1
                </span>
            </div>
            <div class="slide">
                <img src="http://placehold.it/1000x400" alt="slide-2"/>
                <span class="caption">
                    Slide 2
                </span>
            </div>
            <div class="slide">
                <img src="http://placehold.it/1000x400" alt="slide-3"/>
                <span class="caption">
                    Slide 3
                </span>
            </div>
            <div class="slide">
                <img src="http://placehold.it/1000x400" alt="slide-4"/>
                <span class="caption">
                    Slide 4
                </span>
            </div>
        </div>
        <div class="nav-dots">

        </div>
    </div>
    <div class="next-arrow">&gt;</div>
</div>

<script>
    var ref = document.querySelector('.slider');
    var slider = new SimpleSlider(ref);
</script>

</body>
</html>
